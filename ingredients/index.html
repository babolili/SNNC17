---
layout: default
---
<div class="posts">
  <li class="latest">
    <h1>Latest Posts:</h1>
    <p>
      All the newest stuff, in one place
    </p>
  </li>
  
  {% for post in site.tags.ingredient %}
    <li class="post" style="background: {{post.color}}">
      <h3>{{ post.type}}</h3>
      <img src="/assets/{{post.image}}" alt="">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h1 class="h2 post-title">{{ post.title }}</h1></a>
      <p class="post-summary">
        {{ post.summary }}
      </p>
      <p class="post-meta">Published on {{ post.date | date: "%b %-d, %Y" }}</p>
    </li>
  {% endfor %}
 </div>
